<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .playlist {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="playlist">
    <h2>My Playlist</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Artist(s)</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>Country Roads</td>
            <td>John Denver</td>
            <td>3:10</td>
        </tr>
        <tr>
            <td>Demons</td>
            <td>Imagine Dragons</td>
            <td>2:58</td>
        </tr>
        <tr>
            <td>Tremor</td>
            <td>Martin Garrix, Dimitri Vegas, Like Mike</td>
            <td>4:54</td>
        </tr>
        <tr>
            <td>Ten Feet Tall</td>
            <td>Afrojack</td>
            <td>3:50</td>
        </tr>
    </table>
</div>

</body>
</html>
